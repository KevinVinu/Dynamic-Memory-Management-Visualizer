<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Memory Management Visualizer</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Memory Management Visualizer</h1>
            <button id="themeToggle" onclick="toggleTheme()"><i class="fas fa-moon"></i></button>
        </div>

        <div class="controls">
            <div class="input-group">
                <label for="pageSize">Page Size:</label>
                <input type="number" id="pageSize" value="4" min="1">
            </div>
            <div class="input-group">
                <label for="numFrames">Number of Frames:</label>
                <input type="number" id="numFrames" value="8" min="1">
            </div>
            <div class="input-group">
                <label for="pageRefs">Page References:</label>
                <input type="text" id="pageRefs" placeholder="e.g., 1, 2, 3, 4">
            </div>
            <div class="button-group">
                <button onclick="initializeMemory()"><i class="fas fa-sync-alt"></i> Initialize</button>
                <button onclick="runFIFO()"><i class="fas fa-play"></i> Run FIFO</button>
                <button onclick="stepThrough()"><i class="fas fa-step-forward"></i> Step</button>
                <button onclick="clearMemory()"><i class="fas fa-trash-alt"></i> Clear</button>
            </div>
        </div>

        <div id="memoryDisplay" class="memory-grid"></div>
        <p id="status">Status: Ready</p>

        <div class="history">
            <h3>Simulation History</h3>
            <table id="historyTable">
                <thead>
                    <tr>
                        <th>Page</th>
                        <th>Action</th>
                        <th>Page Faults</th>
                    </tr>
                </thead>
                <tbody id="historyBody"></tbody>
            </table>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
